<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <form class="container-ticket" method="get">

        <div class="container-name-km">
            <label for="nome">
                Come ti chiami?
            </label>
            <input
                id="nome"
                name="nome" 
                type="text" 
                required
                placeholder="Nome & Cognome">
            <label for="km">
                Quanti km vorresti percorrere?
            </label>
            <input
                id="km"
                name="km" 
                type="text" 
                required
                placeholder="Km">
        </div>
        
        <button type="submit">
            Genera
        </button>

    </form>
    
</body>
</html>
