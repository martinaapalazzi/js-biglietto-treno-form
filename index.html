<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="container-logo">
                <img src="Treno_Frecciarossa_Logo.png" alt="">
            </div>
            <div class="container-shortcuts">
                <button>
                    chi siamo?
                </button>
                <button>
                    offerte
                </button>
                <button>
                    servizi
                </button>
                <button>
                    intercity
                </button>
                <button>
                    info
                </button>
            </div>
        </div>
    </header>

    <main class="container-main">
        <div class="title">
            cerca il tuo biglietto
        </div>

        <form id="container-ticket">

            <div class="container-name-km">
                <label for="nome">
                    Come ti chiami?
                </label>
                <input
                    id="nome"
                    name="nome" 
                    type="text" 
                    required
                    placeholder="Inserisci Nome & Cognome">
                <label for="km">
                    Quanti km vorresti percorrere?
                </label>
                <input
                    id="km"
                    name="km" 
                    type="number" 
                    required
                    placeholder="Inserisci Km">
                <label for="age">
                    Quanti anni hai?
                </label>
                <input
                    id="age"
                    name="age" 
                    type="number" 
                    required
                    placeholder="Inserisci etÃ ">
                <!-- <select name="age" id="age-options" required>
                    <option value="" disabled selected>Seleziona</option>
                    <option value="base">Maggiorenne</option>
                    <option value="under">Minorenne</option>
                    <option value="over">Over 65</option>
    
                </select> -->
            </div>
            
            <div class="container-buttons">
                <button id="price-button" type="submit">
                    Genera
                </button>
                <button id="reset-button" type="reset">
                    Annulla
                </button>
            </div>
    
            <div id="my-ticket">
    
            </div>
            
    
        </form>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
